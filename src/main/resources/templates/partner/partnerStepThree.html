<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/lib/bootstrap-4.1.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/partner/partnerStepThree.css">
<link rel="stylesheet" href="/css/checkbox.css">
<title>Insert title here</title>
</head>

<body>
	<br>
	<div id="steps" class="container text-center">
		<div id="stepOne"><i class="far fa-pencil"></i>&nbsp;<a id="stepOne-text">기본정보</a></div>
		<div id="stepTwo"><i class="fal fa-user"></i>&nbsp;<a id="stepTwo-text">본인인증</a></div>
		<div id="stepThree"><i class="far fa-map-marker-alt"></i>&nbsp;<a id="stepThree-text">지역선택</a></div>
		<div id="stepFour"><i class="fal fa-info-circle"></i>&nbsp;<a id="stepFour-text"></a>기타정보</div>
	</div>	
	<br>
	<div id="content" style="display: none;">
		<div class="container text-center">
			<h3>활동지역을 선택하세요</h3>		
		</div>
		<br>
		<div class="line-divider"></div>
		<br>
		<div class="container text-center">
			<div class="location"></div>
		</div>
		<br>
		<div id="back_div" style="display: none;"><button style="display: block; margin: auto; margin-bottom: 10px; width: 80%;" id="back" type="button" class="btn btn-outline-dark">뒤로</button></div>
		<div id="select_div" style="display: none;"><button style="display: block; margin: auto; width: 80%;" id="select" type="button" class="btn btn-outline-success">선택</button></div>
		<br>
		<div class="line-divider"></div>
		<br>
		<div class="container text-center">
			<div class="location-selected">
				<table class="table">
	  				<thead>
		    			<tr>
			      			<th scope="col">시/도</th>
			      			<th scope="col">시/군/구</th>
			      			<th scope="col">읍/면/동</th>
			      			<th scope="col"></th>
		    			</tr>
	  				</thead>
	  				<tbody id="location_selected_table">
	  					
					</tbody>
				</table>
			</div>
		</div>
		<br>
		<div class="container text-center">
			<a id="localtion_selected_text">선택된 지역의 매물을 담당합니다.</a>
		</div>
		<br>
		<div class="line-divider"></div>
		<br>
		<div><button style="display:block; margin: auto; width: 80%;" id="goNext" type="button" class="btn btn-success">다음</button></div>
	</div>
</body>
<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="/js/partner/partnerStepThree.js"></script>

</html>
