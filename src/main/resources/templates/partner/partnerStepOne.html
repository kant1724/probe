<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Insert title here</title>

<body>
	<div class="header">
		<div id="stepOne"><a id="stepOne-text">정보<br>입력</a></div>
		<div id="stepTwo"><a id="stepTwo-text">본인<br>인증</a></div>
		<div id="stepThree"><a id="stepThree-text">신청<br>등록</a></div>
		<div id="stepFour"><a id="stepFour-text">등록<br>완료</a></div>
	</div>
	<p>
	<div><input class="form-control mr-sm-2" placeholder="사업자번호" id="irsNo" type="text" value=''></div>
	<p>
	<div><input class="form-control mr-sm-2" placeholder="업체명" id="vendorName" type="text" value=''></div>
	<p>
	<div><input class="form-control mr-sm-2" placeholder="대표명" id="ceoName" type="text" value=''></div>
	<p>
	<div><input class="form-control mr-sm-2" placeholder="연락처" id="telNo1" type="text" value=''></div>
	<p>
	<div><input class="form-control mr-sm-2" placeholder="사무실 주소" id="address" type="text" value=''></div>
	<p>
	<div id="applicantType">
		<div style="margin: auto; width:54%;">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				<label class="form-check-label" for="inlineRadio1">대표본인</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				<label class="form-check-label" for="inlineRadio2">사무원</label>
			</div>
		</div>
	</div>
	<p>
	<div><input class="form-control mr-sm-2" placeholder="신청자명" id="applicantName" type="text" value=''></div>
	<p>
	<div><input class="form-control mr-sm-2" placeholder="신청자 전화번호" id="applicantTelNo" type="text" value=''></div>
	<p>
	<p>
	<div><button style="display:block; margin: auto; width: 60%;" id="register" type="button" class="btn btn-success">등록하기</button></div>
	<p>
	<p>
</body>
