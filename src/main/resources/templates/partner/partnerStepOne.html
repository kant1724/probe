<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/lib/bootstrap-4.1.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/partner/partnerStepOne.css">
<title>Insert title here</title>
</head>
<body>
	<br>
	<div id="steps" class="container text-center">
		<div id="stepOne"><i class="far fa-pencil"></i>&nbsp;<a id="stepOne-text">기본정보</a></div>
		<div id="stepTwo"><i class="fal fa-user"></i>&nbsp;<a id="stepTwo-text">본인인증</a></div>
		<div id="stepThree"><i class="far fa-map-marker-alt"></i>&nbsp;<a id="stepThree-text">지역선택</a></div>
		<div id="stepFour"><i class="fal fa-info-circle"></i>&nbsp;<a id="stepFour-text"></a>기타정보</div>
	</div>	
	<br>
	<div id="content" style="display: none;">
	<div class="line-divider"></div>
	<br>
		<div id="applicantType" class="container text-center">
			<div style="margin: auto; width:80%;">
				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-secondary active">
						<input type="radio" name="options" id="option1" autocomplete="off" checked>대표본인
					</label>
					<label class="btn btn-secondary">
						<input type="radio" name="options" id="option2" autocomplete="off">사무원
					</label>
				</div>
			</div>
		</div>
		<br>
		<div class="container text-center"><input class="form-control mr-sm-2" placeholder="아이디" id="id" type="text" value=''></div>
		<br>
		<div class="container text-center"><input class="form-control mr-sm-2" placeholder="사업자번호" id="irsNo" type="number" value=''></div>
		<br>
		<div class="container text-center"><input class="form-control mr-sm-2" placeholder="업체명" id="vendorName" type="text" value=''></div>
		<br>
		<div class="container text-center"><input class="form-control mr-sm-2" placeholder="대표명" id="ceoName" type="text" value=''></div>
		<br>
		<div class="container text-center"><input class="form-control mr-sm-2" placeholder="연락처" id="telNo1" type="number" value=''></div>
		<br>
		<div class="container text-center"><input class="form-control mr-sm-2" placeholder="사무실 주소" id="address" type="text" value=''></div>
		<br>
		<div class="container text-center"><input class="form-control mr-sm-2" placeholder="신청자명" id="applicantName" type="text" value=''></div>
		<br>
		<div class="container text-center"><input class="form-control mr-sm-2" placeholder="신청자 전화번호" id="applicantTelNo" type="number" value=''></div>
		<br>
		<div class="line-divider"></div>
		<br>
		<div><button style="display:block; margin: auto; width: 80%;" id="goNext" type="button" class="btn btn-success">다음</button></div>
	</div>
</body>
<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script src="/js/partner/partnerStepOne.js"></script>

</html>
