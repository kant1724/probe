
<meta charset="UTF-8">

<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">지역선택</h4>
		<button type="button" class="close" data-dismiss="modal">×</button>
	</div>

	<div class="modal-body" id="divLocMain">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb" id="navSelLoc" name="navSelLoc"></ol>
		</nav>
		
		<div class="container">
			<div class="row form-check" id="divSelButtons" name="divSelButtons">
			Loading...
			</div>
		</div>
	</div>

    <div class="modal-footer">
      <button type="button" class="btn btn-primary" id="btnLocConfirm">확인</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
    </div>
</div>
